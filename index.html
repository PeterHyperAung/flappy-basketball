<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Flappy Basketball</title>
  </head>
  <body>
    <!-- Alert box start -->
    <div class="alert-box">
      <h3>Game Over!!! ðŸ’¥</h3>
      <button id="restart" class="restart-btn">Restart</button>
    </div>
    <!-- Alert box end -->

    <!-- Main or game screen start -->
    <main class="main">
      <div class="content">
        <h1>Flappy Basketball</h1>
        <p>Total points: <span id="point">0</span></p>
      </div>
      <div class="container">
        <div class="wrapper">
          <div class="screen">
            <img
              src="./icons8-flappy-dunk.svg"
              alt="Flappy Basketball"
              height="35"
              class="bird"
              id="bird"
            />
          </div>
        </div>
        <button class="btn" id="jump">Start</button>
      </div>
    </main>
    <!-- Main or game screen end -->

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
